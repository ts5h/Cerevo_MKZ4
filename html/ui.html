  <title>MKZ4 Controller</title>
  <style type='text/css'>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background-color: #0097c1;
    }

    .value {
      position: fixed;
      width: 100%;
      top: 40px;
      text-align: center;
      color: white;
      font-family: sans-serif;
      font-size: 200%;
      font-weight: normal;
      text-transform: capitalize;
    }

    .controller__wrapper {
      position: relative;
      width: 252px;
      height: 252px;
      top: -90px;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .controller {
      position: absolute;
      width: 50px;
      height: 50px;
      left: calc(50% - 25px);
      top: calc(50% - 25px);
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid white;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div id='value' class='value'>connected</div>
  <form id='form' action='' target='tif'>
    <iframe src='javascript: false;' style='display: none' name='tif' id='tif'></iframe>
  </form>
  <div id='controller__wrapper' class='controller__wrapper'>
    <div id='controller' class='controller'></div>
  </div>

  <script type='text/javascript'>
    var espPort = 'http://192.168.4.1:8080';
    var command = '/stop';
    
    var form = document.getElementById('form');
    var wrapper = document.getElementById('controller__wrapper');
    var controller = document.getElementById('controller');

    var touchFlag = false;
    var controllerOffset = controller.clientWidth / 2;
    var offsetX = wrapper.offsetLeft;
    var offsetY = wrapper.offsetTop;
    var startX = 100;
    var startY = 100;
    var maxX = 200;
    var maxY = 200;

    var moveHomePosition = function () {
      controller.style.left = startX;
      controller.style.top = startY;
    };

    wrapper.ontouchstart = function (e) {
      e.preventDefault();
      touchFlag = true;
    };

    wrapper.ontouchmove = function (e) {
      if (!touchFlag) return;
      e.preventDefault();

      var touch = e.touches[0];
      var controllerLeft = touch.clientX - offsetX - controllerOffset;
      var controllerTop = touch.clientY - offsetY - controllerOffset;

      if (controllerLeft <= 0) controllerLeft = 0;
      if (controllerLeft >= maxX) controllerLeft = maxX;
      if (controllerTop <= 0) controllerTop = 0;
      if (controllerTop >= maxY) controllerTop = maxY;



      controller.style.left = controllerLeft;
      controller.style.top = controllerTop;

      console.log(controllerLeft, controllerTop);
    };

    wrapper.ontouchend = function (e) {
      e.preventDefault();
      touchFlag = false;
      setTimeout(moveHomePosition, 50);
    }

    moveHomePosition();
